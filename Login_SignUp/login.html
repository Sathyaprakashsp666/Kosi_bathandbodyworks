<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>My Account | Bath & Body Works</title>
</head>
<body>
    <div class="mainContainer">
        <p class="locationLogin"><a href="#">Home</a>/ SIGN IN OR SIGN UP</p>
        <div class="inputContainer">
            <div class="topPoster">
                <img src="https://www.bathandbodyworks.com/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dw67bc4699/images/banners/sign-in_d.png" class="img" alt="">
            </div>
            <div class="topHeading">
                <h2>Sign In or Sign Up</h2>
            </div>
            <div class="loginSignBox">
                <div>
                    <div class="loginSignBox_left">
                        <div class="loginSignBox_left_title">
                            <p>SIGN IN</p>
                            <p>If you already have an account with us, sign in below</p>
                        </div>
                        <div class="loginSignBox_left_input">
                            <label>Email Address</label><br>
                            <input type="text" id="loginEmailVal"><br>
                            <label>Password</label><br>
                            <input type="password" id="loginPassVal"><br>
                            <a href="#">Forgot Password?</a><br>
                            <button id="loginBtn">SIGN IN</button>
                        </div>
                    </div>
                    <div class="roundDiv"><h3>OR</h3></div>
                </div>
                <div>
                    <div class="loginSignBox_left">
                        <div class="loginSignBox_left_title">
                            <p>SIGN UP</p>
                            <p>Create an account to access the best of your favorite store</p>
                        </div>
                        <div class="loginSignBox_left_input1">
                            <div class="loginSignBox_left_input1_Img">
                                <img src="https://www.bathandbodyworks.com/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dwf946a6ac/images/loyalty/July19/nonloyalty_5thmkt_signuptile_D.png" class="img" alt="">
                            </div>
                            <button>CREATE AN ACCOUNT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
